<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test Widget</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .widget-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid white;
            max-width: 400px;
            width: 100%;
            cursor: pointer;
        }

        .click-box {
            background: rgba(255, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
            border: 2px dashed white;
            cursor: pointer;
        }

        .status {
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <h1>ðŸ”§ Debug Test Widget</h1>
        
        <div class="status" id="jsStatus">JavaScript: Loading...</div>
        <div class="status" id="deviceStatus">Device: Checking...</div>
        <div class="status" id="timeStatus">Time: Loading...</div>
        
        <div class="click-box" onclick="testClick()" id="clickBox">
            <h3>CLICK THIS RED BOX</h3>
            <div id="clickCounter">Clicks: 0</div>
        </div>
        
        <div class="status" id="lastAction">Last Action: None</div>
    </div>

    <script>
        let clicks = 0;
        
        // Test if JavaScript is working at all
        document.getElementById('jsStatus').textContent = 'JavaScript: âœ… WORKING';
        
        // Test device detection
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        document.getElementById('deviceStatus').textContent = isMobile ? 'Device: ðŸ“± Mobile' : 'Device: ðŸ’» Desktop';
        
        // Test time updates
        function updateTime() {
            const now = new Date().toLocaleTimeString();
            document.getElementById('timeStatus').textContent = 'Time: ' + now;
        }
        updateTime();
        setInterval(updateTime, 5000);
        
        // Test click function
        function testClick() {
            clicks++;
            
            // Update counter
            document.getElementById('clickCounter').textContent = 'Clicks: ' + clicks;
            
            // Update last action
            document.getElementById('lastAction').textContent = 'Last Action: Clicked at ' + new Date().toLocaleTimeString();
            
            // Change colors
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f39c12', '#9b59b6', '#e74c3c'];
            const randomColor = colors[clicks % colors.length];
            document.body.style.background = `linear-gradient(135deg, ${randomColor} 0%, #2c3e50 100%)`;
            
            // Log to console
            console.log('Click registered! Total clicks:', clicks);
            
            // Alert for extra confirmation
            if (clicks === 1) {
                alert('ðŸŽ‰ JavaScript click detection is WORKING!');
            }
        }
        
        console.log('Debug widget loaded successfully!');
    </script>
</body>
</html>
