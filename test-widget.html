<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Widget</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .widget-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
            font-weight: 600;
        }

        .test-image {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 0 auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .info-text {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .mobile-indicator {
            padding: 10px 20px;
            background: rgba(0, 255, 0, 0.2);
            border-radius: 15px;
            font-size: 14px;
            margin-top: 15px;
        }

        .timestamp {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 15px;
        }

        /* Mobile specific styles */
        @media (max-width: 480px) {
            .widget-container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .mobile-indicator {
                background: rgba(0, 255, 0, 0.3);
                border: 1px solid rgba(0, 255, 0, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="test-image">âœ¨</div>
        <h1>Test Widget Working!</h1>
        <div class="info-text">
            This is a simple test widget to check if it displays properly in Notion mobile app.
        </div>
        <div class="mobile-indicator" id="deviceInfo">
            Checking device...
        </div>
        <div class="timestamp" id="timestamp">
            Loading...
        </div>
    </div>

    <script>
        // Simple JavaScript to show it's working
        function updateWidget() {
            const now = new Date();
            const timeString = now.toLocaleString();
            document.getElementById('timestamp').textContent = 'Last updated: ' + timeString;
            
            // Detect if mobile
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const deviceInfo = document.getElementById('deviceInfo');
            
            if (isMobile) {
                deviceInfo.textContent = 'ðŸ“± Mobile Device Detected';
                deviceInfo.style.background = 'rgba(0, 255, 0, 0.3)';
            } else {
                deviceInfo.textContent = 'ðŸ’» Desktop Device Detected';
                deviceInfo.style.background = 'rgba(255, 255, 0, 0.3)';
            }
        }

        // Update immediately and then every 30 seconds
        updateWidget();
        setInterval(updateWidget, 30000);
    </script>
</body>
</html>
